<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>The Cabbage Report</title>
    <style>
        .container {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        .sidebar {
            position: relative;
            float: right;
            width: 14em;
            line-height: 1.4em;
            right: -2em;
        }
    </style>
    <!-- Latest compild and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</head>
<body>
<h1 style="font-family:poynter; font-size: 40pt" align="center">
    THE CABBAGE REPORT.
</h1>
<div class="container">
    <span style="font-size: 25pt" th:text="${profession}"/>
    <br/>

    <table>
        <tr>
            <th>Name</th>
            <th>Components</th>
            <th>Price2Craft</th>
            <th>AH Price</th>
            <th>AH Cut</th>
            <th>Total Profit</th>
        </tr>
        <th:block th:each="entry :${profitEntries}">
            <tr>
                <td th:text="'[' + ${entry.name} + ']'"/>
                <td>
                    <table>
                        <th:block th:each="item :${entry.components}">
                            <tr>
                                <td>
                                    <a th:text="${item.value} + 'x ' + ${item.key}" th:href="@{'/itemPage/' + ${item.key}}"/>
                                </td>
                            </tr>
                        </th:block>
                    </table>
                </td>
                <td th:text="${entry.craftingPrice} + 'g'"/>
                <td th:text="${entry.salePrice} + 'g'"/>
                <td th:text="${entry.ahCut} + 'g'"/>
                <td th:text="${entry.totalprofit} + 'g'"/>
            </tr>
        </th:block>
    </table>

    <div class="sidebar">
        <form action="#" th:action="@{/itemPage}"   method="post">
            Item Name: <input type="string" name="itemName"/><br/>
            <input type="submit" value="SEARCH"/>
        </form>
        <br/>
        <h4>Professions</h4>
        <h5>Gear</h5>
        <a href="profession/Blacksmithing">Blacksmithing</a><br/>
        <a href="profession/Leatherworking">Leatherworking</a><br/>
        <a href="profession/Tailoring">Tailoring</a><br/>
        <br/>
        <h5>Consumables</h5>
        <a href="profession/Alechemy">Alechemy</a><br/>
        <a href="profession/Cooking">Cooking</a><br/>
        <a href="profession/Engineering">Engineering</a><br/>
        <br/>
        <h5>Gathering</h5>
        <a href="profession/Herbalism">Herbalism</a><br/>
        <a href="profession/Mining">Mining</a><br/>
        <a href="profession/Skinning">Skinning</a><br/>
    </div>

</div>
</body>
</html>
